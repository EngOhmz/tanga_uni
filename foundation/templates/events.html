{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Events Section -->
<section class="events-section section-padding" id="section_7">
  <div class="container">
    <h2 class="text-center mb-5" style="color: #5bc1ac;">Upcoming Events</h2>
    <div class="row">

      {% for event in events %}
      <div class="col-lg-4 col-md-6 col-12 mb-4">
        <div class="card shadow-lg rounded h-100">
          <img src="{{ event.image.url }}" class="card-img-top img-medium" alt="{{ event.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">{{ event.description }}</p>
            <p class="text-muted small">Date: {{ event.date }}</p>
          </div>
        </div>
      </div>
      {% empty %}
      <p class="text-center">No upcoming events at the moment.</p>
      {% endfor %}

    </div>
  </div>
</section>

<style>
  .img-medium {
    width: 100%;
    height: 250px;
    object-fit: cover;
  }
</style>

<!-- Image Style -->
<style>
.img-medium {
  width: 100%;
  height: auto;
  max-width: 300px;
  margin: 0 auto;
}
</style>
{% endblock %}
