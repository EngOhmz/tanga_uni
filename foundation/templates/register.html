<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Tanga University Foundation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .register-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="register-container">
            <h2><i class="bi bi-person-plus-fill me-2"></i>Join Tanga University Foundation</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                
                <button type="submit" class="btn btn-custom w-100"><i class="bi bi-check-circle-fill me-1"></i> Register Now</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
