<style>
    .gallery-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .gallery-item {
        margin: 10px;
        text-align: center;
        cursor: pointer;
    }
    .gallery-item img {
        width: 300px; /* Adjust width */
        height: 200px; /* Adjust height */
        object-fit: cover;
        border-radius: 8px;
        transition: 0.3s;
    }
    .gallery-item img:hover {
        transform: scale(1.05);
    }

    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        text-align: center;
    }
    .modal img {
        max-width: 90%;
        max-height: 90%;
        margin-top: 5%;
        border-radius: 8px;
    }
    .modal .close {
        position: absolute;
        top: 15px;
        right: 25px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }
</style>
</head>
