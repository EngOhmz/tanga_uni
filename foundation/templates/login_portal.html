
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tanga Uni Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-weight: bold;
      color: #203864;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control:focus {
      border-color: #5bc1ac;
      box-shadow: none;
    }

    .input-group-text {
      background-color: #5bc1ac;
      color: white;
      border: none;
    }

    .btn-custom {
      background-color: #5bc1ac;
      border: none;
    }

    .btn-custom:hover {
      background-color: #48a891;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="login-title" style="color: #48a891;">Tanga Uni Portal</h3>

    <!-- Modern Error Display -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} d-flex align-items-center shadow-sm rounded-3 p-3 mb-4 animate__animated animate__fadeInDown" role="alert" style="background-color: #f8d7da; color: #721c24;">
          <i class="fas fa-exclamation-circle me-2" style="font-size: 1.2rem;"></i>
          <div class="flex-grow-1">{{ message }}</div>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'login_portal' %}">
      {% csrf_token %}

      <!-- Username with Icon -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <!-- Password with Icon -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-custom text-white w-100">
        <i class="fas fa-arrow-right me-2"></i> Login
      </button>

    <div class="text-center mt-3">
  <a href="https://wa.me/255733352246" target="_blank" class="text-decoration-none fw-semibold" style="color: #203864;">
    <i class="fab fa-whatsapp me-1" style="color: #25D366;"></i> Need help? Contact Admin on WhatsApp
  </a>
</div>

</div>

    </form>
  </div>

  <!-- Optional: Animate.css CDN for fade-in effect -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</body>


</html>
{% endblock %}
