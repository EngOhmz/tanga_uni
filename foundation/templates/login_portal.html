
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tanga Uni Portal</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-title {
      font-weight: bold;
      color: #203864;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-control:focus {
      border-color: #5bc1ac;
      box-shadow: none;
    }

    .input-group-text {
      background-color: #5bc1ac;
      color: white;
      border: none;
    }

    .btn-custom {
      background-color: #5bc1ac;
      border: none;
    }

    .btn-custom:hover {
      background-color: #48a891;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h3 class="login-title" style="color: #48a891;">Tanga Uni Portal</h3>
    
    {% if form.errors %}
      <div class="alert alert-danger">
        <strong>Error:</strong> Invalid username or password.
      </div>
    {% endif %}

    <form method="POST" action="{% url 'login_portal' %}">
      {% csrf_token %}

      <!-- Username with Icon -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <!-- Password with Icon -->
      <div class="input-group mb-4">
        <span class="input-group-text"><i class="fas fa-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-custom text-white w-100">
        <i class="fas fa-arrow-right me-2"></i> Login
      </button>

      <!-- Help Link -->
      <div class="text-center mt-3">
        <a href="{% url 'admin:index' %}" style="color:#203864;">Need help? Contact Admin</a>
      </div>
    </form>
  </div>

</body>
</html>
{% endblock %}
